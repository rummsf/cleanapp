<!DOCTYPE html>
<html>
  <head>
    <title>THE BEFTER APP</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <h1 id="myHeading">The Before And After Todo List App</h1>
    <p>YOU HAVE THE FOLLOWING TASKS</p>
    <div class="list">
      <ul id='task-list'>
      </ul>
      <div class='addItem'>
        <input type="text" class="addDateTextInput" placeholder='Enter Date'>
        <input type="text" class="addTimeTextInput" placeholder='Enter Time'>
        <input type="text" class="addItemTextInput" placeholder='Enter A Task'>
        <input type="text" class="addLocationTextInput" placeholder='Enter A Location'>
        <div>
          <input type="file" class="beforeImageTextInput" placeholder='Before Image'>
          <input type="file" class="afterImageTextInput" placeholder='After Image'>
      </div>
        <button class="addItemButton">Create Task</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
